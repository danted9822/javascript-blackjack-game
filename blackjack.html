<!DOCTYPE html>
<html>
  <head>
    <title>Javascript Blackjack</title>
    <link rel="stylesheet" type="text/css" href="blackjack.css">
    <script src="blackjack.js"></script>
  </head>


  <body style="background-image: url('static/Casino-Game-Wallpapers-Top-Free-Casino-Game-Backgrounds-.jpg');background-repeat: no-repeat;
background-attachment: fixed;background-size: cover;">


    <div style="color: white;font-size: 20px" id=player-money></div>

    <p style="color: white">BET: <input type='number' style="color: black; font-size: 15px" id='bet' value='20' min='20' max="200"/></p>
    <br>
    <br>

    <div id="deal-wrap">

      </div>

    </div>

      <input type="button" id="playc-start" value="Play!"/>
